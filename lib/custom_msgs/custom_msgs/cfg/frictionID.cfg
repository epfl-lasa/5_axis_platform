#!/usr/bin/env python
PACKAGE = "custom_msgs"
import roslib
roslib.load_manifest(PACKAGE)

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

gen.add("kp", double_t, 0, "Kd of PID",    100, 0,   5000)
gen.add("ki", double_t, 0, "Kd of PID",    1000, 0,   5000)
gen.add("kd", double_t, 0, "Kd of PID",    1, 0,   5)

state_enum = gen.enum([ gen.const("Home",      int_t, 0, "Homing"),
                       gen.const("Medium",     int_t, 1, "Centering"),
                       gen.const("Large",      int_t, 2, "Teleoperation")],
                     "An enum to define the state of the machine")

gen.add("sate", int_t, 0, "State of the Machine", 0, 0, 2, edit_method=state_enum)

exit(gen.generate(PACKAGE, "custom_msgs", "frictionID"))
